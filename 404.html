<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Redirecting...</title>
	</head>
	<body>
		<script>
      let redirectTo = window.location.pathname + window.location.search;

      if (redirectTo.startsWith('/infosec/')) {
        redirectTo = redirectTo.replace('/infosec', '');
      }

      if (!redirectTo.startsWith('/')) {
        redirectTo = '/' + redirectTo;
      }

      sessionStorage.setItem('redirectPath', redirectTo);

      window.location.replace('/infosec/');
		</script>
	</body>
</html>
